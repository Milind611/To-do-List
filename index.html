<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="To-Do-Img/images/icon.png">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="To-Do-Img/images/icon.png" alt="app icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text" aria-label="New task">
                <button id="add-btn">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
